<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="src/lib/phaser.js"></script>
    <script type="module" src="src/index.js" defer></script>
    <link href="src/css/styles.css" rel="stylesheet">
    <title>Shooting game</title>
</head>
<body>
    <div class="centered">
        <button id="show-credits">Credit to artists</button>
        <button id="how-to-play">Game controls</button>
        <button id="play">Play the game</button>
        <fieldset id="colors">
            <legend>Choose your color</legend>
            <div>
              <input type="radio" id="Black" name="drone" value="black" checked>
              <label for="black">black</label>
            </div>
            <div>
              <input type="radio" id="Blue" name="drone" value="blue">
              <label for="blue">blue</label>
            </div>
            <div>
              <input type="radio" id="Green" name="drone" value="green">
              <label for="green">green</label>
            </div>
            <div>
                <input type="radio" id="Red" name="drone" value="red">
                <label for="red">red</label>
            </div>
            <div>
                <input type="radio" id="Yellow" name="drone" value="yellow">
                <label for="yellow">yellow</label>
            </div>
        </fieldset>
    </div>
</body>
</html>
